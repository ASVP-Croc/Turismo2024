<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" />
</head>
<body>
	<div th:fragment = "elementsList" class = "containerElement">
		<div class = "card" th:each = "element : ${toShow.subList(0, toShow.size() > 5 ? 5 : toShow.size())}">
    		<h1 class = "scritteCard" th:text = "${'Titolo: '} + ${element.getName()}">Titolo</h1>
    		<h1 class = "scritteCard" th:text = "${'Descrizione: '} + ${element.getDescription()}">Descrizione</h1>
    		<h1 class = "scritteCard" th:text = "${'Autore: '} + ${element.getAuthor().getUsername()}">Autore</h1>
    		<h1 th:if = "${element.getTypology()==typologyPOI}" class = "scritteCard" th:text = "${'Indirizzo: '} + ${element.getAddress.toString()}">Indirizzo</h1>
    		<div th:if = "${element.getTypology()==typologyTOUR&&element.getMyPOIs()!=null&&!element.getMyPOIs().isEmpty}">
	    		<div th:replace="~{fragments/body-result :: toursList(element=${element})}"></div>
    		</div>
    		<h1 th:if = "${isContest}" class = "scritteCard" th:text = "${'Periodo: '} + ${element.getStarts()} + ${' - '} + ${element.getEnds()}">Periodo</h1>
    		<h1 class = "scritteCard" th:text = "${'Città: '} + ${element.getCity()} + ${' ('} + ${element.getPostcode()} + ${')'}">Città</h1>
    	</div>
	</div>
	<div th:fragment = "toursList" class = "Card">
		<div class = "card" th:each = "poi : ${element.getMyPOIs().subList(0, element.getMyPOIs().size() > 5 ? 5 : element.getMyPOIs().size())}">
    		<h1 class = "scritteCard" th:text = "${'Titolo: '} + ${poi.getName()}">Titolo</h1>
    		<h1 class = "scritteCard" th:text = "${'Descrizione: '} + ${poi.getDescription()}">Descrizione</h1>
    		<h1 class = "scritteCard" th:text = "${'Autore: '} + ${poi.getAuthor().getUsername()}">Autore</h1>
    		<h1 class = "scritteCard" th:text = "${'Indirizzo: '} + ${poi.getAddress.toString()}">Indirizzo</h1>
    		<h1 class = "scritteCard" th:text = "${'Città: '} + ${poi.getCity()} + ${' ('} + ${poi.getPostcode()} + ${')'}">Città</h1>
    	</div>
	</div>
</body>
</html>
