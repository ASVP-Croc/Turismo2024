<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" />
</head>
<body>
	<div th:fragment = "search" class = "container">
		<form class = "cardLogin" action="/search/osm/detail" method="get">
			<h1 class = "scritteCard">Cerca in dettaglio su OSM...</h1>
			<br/>
			<input class = "input" type="text" name="amenity" placeholder="Pizzeria, Ristorante...">
			<br/>
			<input class = "input" type="text" name="street" placeholder="Via, Viale, Corso...">
			<br/>
			<input class = "input" type="text" name="houseNumber" placeholder="Numero Civico">
			<br/>
			<input th:unless = "${isLogged}" class = "input" type="text" name="postCode" placeholder="C.A.P.">
			<br/>
			<button type="submit" class = "bottoniForm">
				<p class = "scritteBottoniForm">CERCA</p>
			</button>
		</form>
		<form class = "cardLogin" action="/search/osm/query" method="get">
			<h1 class = "scritteCard">Cerca su OSM...</h1>
			<br/>
			<input class = "input" type="text" name="query" placeholder="Pizzeria, Ristorante...">
			<br/>
			<button type="submit" class = "bottoniForm">
				<p class = "scritteBottoniForm">CERCA</p>
			</button>
		</form>
		<form class = "cardLogin" action="/search/site" method="get">
			<h1 class = "scritteCard">Cerca nel sito...</h1>
			<br/>
			<input class = "input" type="text" name="tag" placeholder="Stadio comunale, Milano,...">
			<br/>
			<button type="submit" class = "bottoniForm">
				<p class = "scritteBottoniForm">CERCA</p>
			</button>
		</form>
	</div>
</body>
</html>
