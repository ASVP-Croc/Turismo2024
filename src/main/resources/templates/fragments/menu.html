<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" />
</head>
<body>
	<div class="menuAdattivo" th:fragment="menu">
		<button th:unless = "${isLoadedUsers}" th:onclick = "location.href = '/startDbUsers'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Popola il DB Utenti</h1>
		</button>
		<button th:if = "${isPOIButtonVisible}" th:onclick = "location.href = '/startDbPOIs'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Popola il DB POI</h1>
		</button>
		<button th:if = "${isTourButtonVisible}" th:onclick = "location.href = '/startDbTours'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Popola il DB Itinerari</h1>
		</button>
		<button th:unless = "${isTourist}" th:onclick = "location.href = '/users/manager'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Profilo</h1>
		</button>
		<button th:if = "${isAdmin}" th:onclick = "location.href = '/users'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Lista Utenti</h1>
		</button>
		<button th:onclick = "location.href = '/pois'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Lista POI</h1>
		</button>
		<button th:onclick = "location.href = '/tours'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Lista Itinerari</h1>
		</button>
		<button th:onclick = "location.href = '/contests'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Lista Eventi</h1>
		</button>
		<button th:unless = "${isAuthTourist||isTourist}" th:onclick = "location.href = '/pois/creation/site'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Creami</h1>
		</button>
		<button th:if = "${isTourist}" th:onclick = "location.href = '/access/login'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Login</h1>
		</button>
		<button th:if = "${isTourist}" th:onclick = "location.href = '/access/registration'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Registrati</h1>
		</button>
		<button th:unless = "${isTourist}" th:onclick = "location.href = '/access/logout'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Logout</h1>
		</button>
	</div>
	
	<div class="menuAdattivo" th:fragment="menuUserManager">
		<button th:unless = "${isLoadedUsers}" th:onclick = "location.href = '/startDbUsers'" class = "bottoniMenu">
			<h1 class = "scritteBottoniMenu">Popola il DB Utenti</h1>
		</button>

	</div>
	
</body>
</html>
