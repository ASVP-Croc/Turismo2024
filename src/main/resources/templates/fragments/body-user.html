<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" />
</head>
<body>
	
	<div th:fragment = "userManager" class = "containerFormElement">
	    <div class = "containerForm">
	    	<form class = "cardForm" th:action= "@{/users/add}" method="post">
	    		<input class = "inputHidden" type="text" name = "id" th:value = "${user.getId()}" required/>
				<h1 class = "scritteCard">Username</h1>
			    <input class = "input" type="text" name = "username" th:value = "${user.getUsername()}" required/>
			    <br />
				<h1 class = "scritteCard">Nome</h1>
			    <input class = "input" type="text" name = "name" th:value = "${user.getName()}" required/>
			    <br />
				<h1 class = "scritteCard">Cognome</h1>
			    <input class = "input" type="text" name = "surname" th:value = "${user.getSurname()}" required/>
			    <br />
				<h1 class = "scritteCard">Email</h1>
			    <input class = "input" type="text" name = "email" th:value = "${user.getEmail()}" required/>
			    <br />
				<h1 class = "scritteCard">Numero di Telefono</h1>
			    <input class = "input" type="text" name = "phoneNumber" th:value = "${user.getPhoneNumber()}" required/>
			    <br />
				<h1 class = "scritteCard">Indirizzo</h1>
			    <input class = "input" type="text" name = "address" th:value = "${user.getAddress()}" required/>
			    <br />
				<h1 class = "scritteCard">Citt√†</h1>
			    <input class = "input" type="text" name = "city" th:value = "${user.getCity()}" required/>
			    <br />
				<h1 class = "scritteCard">C.A.P.</h1>
			    <input class = "input" type="text" name = "CAP" th:value = "${user.getCAP()}" required/>
			    <br />
			    <h1 class = "scritteCard">Ruolo</h1>			    
			    <select th:if = "${isAdmin}" name = "role" th:field = "${user.role}">
			    	<option class = "input" th:each="role : ${listRole}" th:value="${'ROLE_'} + ${role}" th:text = "${role}"></option>
			    </select>
			    <h1 th:unless = "${isAdmin}" class = "input" th:text = "${user.getRole().toString().substring(5)}"></h1>
			    <input th:unless = "${isAdmin}" class = "inputHidden"  type="text" name = "role" th:value = "${user.getRole().toString()}"/>
			    <br />
			    <button type="submit" class = "bottoniForm">
			    	<p class = "scritteBottoniForm">Salva</p>
			    </button>
			</form>
		</div>		
	</div>
	
</body>
</html>
