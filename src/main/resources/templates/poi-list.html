<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Turismo2024</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/menu.css}" rel="stylesheet" />
    <link th:href="@{/styles/list.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/menu :: menu}"></div>
    <div class = "container">
    	<button class = "card" th:each = "poi : ${listPoi}">
    		<td class = "scritteCard" th:value = "Titolo: ${poi.name}">
    		<td class = "scritteCard" th:value = "Descrizione: ${poi.descrizione}">
    		<td class = "scritteCard" th:value = "Titolo: ${poi.name}">
    		<td class = "scritteCard" th:value = "Titolo: ${poi.name}">
    		<td class = "scritteCard" th:value = "Titolo: ${poi.name}">   		
    	</button>
	</div>		
</body>
</html>
