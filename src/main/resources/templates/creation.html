<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Turismo2024</title> 
    <meta http-equiv="Content-Type" content="text/html" />
	<link th:href="@{/css/header.css}" rel="stylesheet" />
	<link th:href="@{/css/menu.css}" rel="stylesheet" />
	<link th:href="@{/css/list.css}" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="${pageContext.request.contextPath}/static/favicon.ico">
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/menu :: menu}"></div>
	<div class = "menuAdattivoCreazione">
   		<button th:onclick = "location.href = '/pois/creation'" class = "bottoniCreazione">
	    	<p class = "scritteBottoniForm">Punto di Interesse</p>
	    </button>
	    <button th:onclick = "location.href = '/tours/creation'" class = "bottoniCreazione">
	    	<p class = "scritteBottoniForm">Tour</p>
	    </button>
	    <button  th:if = "${isAnimator||isAdmin}" th:onclick = "location.href = '/contests/creation'" class = "bottoniCreazione">
	    	<p class = "scritteBottoniForm">Contest</p>
	    </button>
   	</div>
    <div class = "container">
    	<form class = "card" th:action="@{/creation}" method="post">
			<h1 class = "scritteCard">Titolo</h1>
		    <input class = "input" type="text" name = "name" placeholder="Inserisci il titolo" required/>
		    <br />
		    <h1 class = "scritteCard">Descrizione</h1>
		    <input class = "input" type="text" name = "description" placeholder="Descrivimi!" required/>
		    <br />
		    <h1 class = "scritteCard">Città</h1>
		    <input class = "input" type="text" name = "city" placeholder="Inserisci la città" required/>
		    <br />
		    <h1 class = "scritteCard">C.A.P.</h1>
		    <input class = "input" type="text" name = "postalcode" placeholder="Inserisci il C.A.P." required/>
		    <br />
		    <div th:if = "${isTour}">
		    	<h1 class = "scritteCard">Address</h1>
			    <input class = "input" type="text" name = "road" placeholder="Inserisci la via" required/>
			    <br />
			    <input class = "input" type="text" name = "house_number" placeholder="Inserisci il civico" required/>
			    <br />
		    </div>		    
		    <div th:if = "${isContest}">
		    	<h1  class = "scritteCard">Inizia il:</h1>
			    <input class = "input" type="text" name = "postalcode" placeholder="Inserisci la data di inizio" required/>
			    <br />
			    <h1 th:if = "${isContest}" class = "scritteCard">Termina il:</h1>
			    <input class = "input" type="text" name = "postalcode" placeholder="Inserisci la data di termine" required/>
			    <br />
		    </div>
		    <button type="submit" class = "bottoniForm">
		    	<p class = "scritteBottoniForm">Creami!</p>
		    </button>
		</form>
	</div>
	<div th:if = "${isTour}" class = "container">

	</div>
	<div th:if = "${isContest}" class = "container">

	</div>			
</body>
</html>
